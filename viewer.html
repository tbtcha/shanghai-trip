<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Просмотр фото</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #000;
      margin: 0;
    }
    img {
      max-width: 100%;
      max-height: 100%;
      border-radius: 12px;
      box-shadow: 0 0 30px rgba(0,0,0,0.8);
      animation: fadeIn 0.5s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>
  <img id="photo" src="" alt="Фото">
  <script>
    const params = new URLSearchParams(window.location.search);
    const imgUrl = params.get("img");
    if (imgUrl) {
      document.getElementById("photo").src = imgUrl; // теперь берём полный путь
    }
  </script>
</body>
</html>
